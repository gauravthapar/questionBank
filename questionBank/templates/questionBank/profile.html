{% extends 'questionBank/main.html' %}
{% block content %}


<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Dashboard</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			{% comment %} <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" > {% endcomment %}
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form> 
            <hr>
            {% for message in messages %}
				<p id="messages">{{message}}</p>
			{% endfor %}	
            <hr>
		</div>
	</div>
</div>



{% endblock %}
