{% extends "questionBank/main.html" %}

{% block content %}

<div class = "container">
    <br><h4> Enter New password </h4>
    <br> Please enter your new password twice so we can verify you typed it in correctly.<br>
</div>

<form method = "POST">
    {% csrf_token %}
    <div class = "container">
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.errors }}
            </div>
        {% endif %}
        <div class="form-group">
            <br><label for="id_new_password1">New Password</label>
             <input type="password" name="new_password1" autocomplete="off" class="form-control" required id="id_new_password1">
        </div>
        <div class="form-group">
            <label for="id_new_password2">Confirm Password</label>
            <input type="password" name="new_password2" autocomplete="off" class="form-control" required id="id_new_password2">
        </div>
        <input type="submit" class="btn btn-dark" value="Reset my password">
    </div>
{% endblock %}
