{% extends 'questionBank/main.html' %}
{% block content %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="{% url 'contactus' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label><span style="color:#dc3545;"> *</span>
    <input type="text" class="form-control" required id="name" name='name' value={{student.name}} placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="name">Email</label><span style="color:#dc3545;"> *</span>
    <input type="email" class="form-control" required id="email" name='email' value={{student.email}} placeholder="Enter Your Email">
  </div>
   <div class="form-group">
    <label for="desc">Message</label><span style="color:#dc3545;"> *</span>
    <textarea class="form-control" required id="message" name='message' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
