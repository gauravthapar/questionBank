{% extends 'questionBank/main.html' %}
{% load static %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class=" form-title col-md-5">
            <h2>Sign Up</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5 form-wrapper" id="register-form-wrapper">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group field-wrapper">
                    <label for="email">Email address:</label><span style="color:#dc3545;"> *</span>
                    <input type="email" name="email" required class="form-control" autocomplete="off" maxlength="254" id="email"> 
                </div>
                <div class="form-group field-wrapper">
                    <label for="username">Username</label><span style="color:#dc3545;"> *</span>
                    <input type="text" name="username" required autocomplete="off" class="form-control" id="username" aria-describedby="usernameHelp">
                </div>
                <div class="form-group field-wrapper">
                    <label for="password1">Password</label><span style="color:#dc3545;"> *</span>
                    <input type="password" name="password1" required autocomplete="off" class="form-control" id="password1">
                </div>
                <div class="form-group field-wrapper">
                    <label for="password2">Confirm Password</label><span style="color:#dc3545;"> *</span>
                    <input type="password" name="password2" required autocomplete="off" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-dark">Sign Up</button>
            </form>
            <hr>
            <div class="text-center">
                Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a>
            </div>
        </div>
    </div>
{% endblock %}
